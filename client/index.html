<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->
    <script src="scripts/utils.js"></script>
    <script src="bower_components/jquery/jquery.min.js"></script>
    <script src="bower_components/underscore/underscore-min.js"></script>
    <script src="bower_components/backbone/backbone.js"></script>
    <!-- your scripts -->
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <div id="main">
      <h1>chatterbox
        <div id='currentRoom' data-roomname=''>Currently viewing: </div>
      </h1>

      <div class='spinner' ><img src='images/spiffygif_46x46.gif'></div>
      <h3></h3>
      <div id='roomChoiceBox' class='inputDiv'>
        <input id='roomChoiceText' type='text' placeholder="Enter a room"></input>
        <button id='roomChoiceButton'>Change Rooms</button>
      </div>
      <div id='sendMessageBox' class='inputDiv'>
        Username: <input id='sendMessageBoxUser' type='text' placeholder="Enter a username"></input>

        <textarea rows="4" cols="50" id='sendMessageBoxText' type='text' maxlength="140" placeholder="Enter a message" onkeyup="textCounter(this,'counter',140);" ></textarea>
        <input disabled  maxlength="3" size="3" value="140" id="counter">

         <button id='sendMessageButton'>Send message</button>
      </div>
      <!-- Your HTML goes here! -->
      <div id='messageBox'>
      </div>
      <script>
        // function to run backbone app
        $(function() {
          var messages = new Messages();
          messages.loadMessages();
          var formView = new FormView({el: $('#main'), collection: messages});
          var messagesView = new MessagesView({el: $('#messageBox'), collection: messages});

          setInterval(function(){
            messages.loadMessages();
          },5000);
        });
      </script>
    </div>
  </body>
</html>
